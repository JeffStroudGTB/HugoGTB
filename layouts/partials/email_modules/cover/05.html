<!-- cover/05/black Starts-->
<table width="640" border="0" cellspacing="0" cellpadding="0" bgcolor="{{.color.backgroundcolor}}" class="resize_table_to_320" align="center">
  <tr>
    <td style="padding:30px;" valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td align="center" style="padding-bottom:20px;">
            <img src="https://s3-ap-southeast-1.amazonaws.com/edm-images/icons/big/{{ .moduleinfo.icon }}.png" style="display:block;" />
          </td>
        </tr>
        <tr>
          <td style="text-align:center; font-Size:24px; line-height: 30px; font-weight: normal; font-style: regular; color:{{.color.heading2}}; font-family: 'Arial','Helvetica','Sans-Serif'; padding-bottom:20px;">{{ .moduleinfo.title | markdownify }}</td>
        </tr>
        <tr>
          <td style="text-align:center; color:{{.color.txtbody}}; font-family: 'Arial','Helvetica','Sans-Serif'; font-size:16px; line-height: 21px;
          font-weight: normal; font-style: regular; padding-bottom:20px;">{{ .moduleinfo.copy | markdownify }}</td>
        </tr>
        <tr>
          <td valign="top" align="center">
            <table  border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td height="40" valign="middle" align="center" bgcolor="{{.color.ctablockbg}}" style="padding-left:20px; padding-right:20px; text-align:center; font-family: 'Arial','Helvetica','Sans-Serif'; font-size:16px;">
                  <a href="{{ .moduleinfo.cta_url }}" target="_blank" title="" style="width:100%; display:block; color:{{.color.ctablocktext}}; text-decoration:none;">{{ .moduleinfo.cta_text }}</a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- cover/05/black Ends-->
