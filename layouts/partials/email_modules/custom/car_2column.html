<!-- custom/car_2column Starts-->
<table align="center" class="resize_table_to_320" width="640" border="0" cellspacing="0" cellpadding="0" style="max-width: 640px;">
  <tr>
    <td class="drop" width="320" style="width:320px;" align="center">
      <table class="drop" width="320" style="width:320px;" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td   align="center"   valign="top">
            <img   src="https://s3-ap-southeast-1.amazonaws.com/edm-images/tiles/<%= current_page.data.custom_car_2column_white_image1 %>_tile.jpg"  border="0"   class="img_Rez" />
          </td>
        </tr>
        <tr>
          <td bgcolor="#FFFFFF">
            <table width="320" class="drop" style="width:320px;" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td height="20">&nbsp;</td>
              </tr>
              <tr>
                <td>
                  <table width="320" class="drop" style="width:320px;" border="0" cellspacing="0" cellpadding="0">
                    <tr>

                        <table border="0" cellspacing="0" cellpadding="0">

                            </td>

                              </a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td height="30">&nbsp;</td>

            </table>
          </td>
        </tr>
      </table>
    </td>

        </tr>
        <tr>

                <td height="20">&nbsp;</td>
              </tr>
              <tr>
                <td>

                      <td align="left" valign="top" style="padding-left:30px; padding-right:30px;">
