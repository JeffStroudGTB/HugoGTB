<!-- custom/enews/topstory Starts-->
<table bgcolor="#000001" align="center" class="resize_table_to_320" width="640" border="0" cellspacing="0" cellpadding="0" style="max-width: 640px;">
  <tr>
    <td bgcolor="#000001" align="center" valign="top" style="padding-left:30px; padding-right:30px; padding-bottom:30px; padding-top:30px;">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td align="left" valign="top" style="color:#FFFFFF; font-size: 24px; font-family: 'Arial','Helvetica','Sans-Serif'; line-height: 30px; font-weight: normal; font-style: regular; padding-bottom:20px;">
            {{ .moduleinfo.title }}
          </td>
        </tr>
        <tr>
          <td bgcolor="#000001" align="left" valign="top" style="font-Size: 16px; color:#B3B3B3; font-family: 'Arial','Helvetica','Sans-Serif'; padding-bottom:20px; line-height: 21px; mso-line-height-rule:exactly; font-weight: normal; font-style: regular;">
            {{ .moduleinfo.copy | markdownify }}
          </td>
        </tr>
        <tr>
          <td align="left" valign="top">
            <table border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td align="center" valign="top" style="font-Size: 16px; line-height: 21px; font-weight: normal; font-style: regular; color:#FFFFFF; font-family: 'Arial','Helvetica','Sans-Serif';">
                  <a href="{{ .moduleinfo.cta_url }}" target="_blank" title="" style="color:#FFFFFF; text-decoration:none;">
                    {{ .moduleinfo.cta_text }}
                  </a>
                </td>
                <td align="center" valign="top" style="padding-left:10px;">
                  <a href="{{ .moduleinfo.cta_url }}" target="_blank" title="" style="color:#FFFFFF; text-decoration:none;">
                    <img src="https://s3-ap-southeast-1.amazonaws.com/edm-images/icons/cta_{{ .moduleinfo.cta_icon }}_white.gif" width="20" height="20"  border="0" style="display:block;"/>
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- custom/enews/topstory Ends-->
